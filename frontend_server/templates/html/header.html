<div class="header" id="ensio_header">
  <div id="header_buttons">
      <table>
          <tr>
              <td class="left_header">
                  <a href="/"> Ensio </a>
              </td>
              <td class="right_header">
                  {% if request.user.is_authenticated %}
                  <a href="/back_office/">
                      <input type="button" value="{{ request.user }}">
                  </a>
                  <a href="{% url 'logout' %}">
                      <input type="button" value="Logout">
                  </a>
                  {% else %}
                  <a href="{% url 'login' %}">
                      <input type="button" value="Login">
                  </a>
                  <a href="/register/">
                      <input type="button" value="Register">
                  </a>
                  {% endif %}
              </td>
          </tr>
      </table>
  </div>
</div>

<div id="ghost_header"></div>
