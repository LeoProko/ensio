<h2> Delete order {{ order.id }} </h2>
<h3> Are you sure to delete order number {{ order.id }}? </h3>

<form action="" method="POST">
    {% csrf_token %}
    <a href="{% url 'orders' %}">
        <input type="button" value="No, return back" />
    </a>
    <input type="submit" value="Yes, delete" />
</form>
