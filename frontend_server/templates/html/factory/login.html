{% load static %}
{% load hosts %}

<div id="login_body">
    <div id="login_image">
        <img src="{% static 'img/login_character.png' %}">
    </div>
    <div id="login_form">
        <h2>Welcome back!</h2>
        <form method="POST" action="">
            {{ form.email }}
            <br>
            {{ form.password }}
            <br>
            <input type="submit" value="Login">
        </form>
        <a href="{% host_url 'register' host 'base' %}">
            Don't have an account?
        </a>
        {% for message in messages %}
            <div class="alert alert-success">
                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                   {{ message }}
            </div>
        {% endfor %}
        {% if form.errors %}
            <p>Email or password not correct</p>
        {% endif %}
    </div>
</div>
