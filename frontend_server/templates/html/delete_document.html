<link rel="stylesheet" tepe="text/css" href="{% static '/css/form.css' %}">
<link rel="stylesheet" tepe="text/css" href="{% static '/css/table.css' %}">

<h2> Delete order {{ order.id }} </h2>
<h3> Are you sure to remove this order? </h3>

<table class="data_table">
    <tr>
        <th> Id </th>
        <th> Title </th>
        <th> Owner </th>
        <th> Date created </th>
    </tr>
    <tr>
        <td> {{ document.id }} </td>
        <td> {{ document.title }} </td>
        <td> {{ document.owner }} </td>
        <td> {{ document.date_created }} </td>
    </tr>
</table>

<div class="center_form">
    <form action="" method="POST">
        <a href="{% url 'documents' %}">
            <input type="button" value="No, return back">
        </a>
        <input type="submit" value="Yes, delete">
    </form>
</div>
