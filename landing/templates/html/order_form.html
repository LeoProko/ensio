            {{ order_form.customer_name }}
        </div>
        <div>
            <p class="field_title">Способ связи</p>
            {{ order_form.connection_type }}
        </div>
        <div>
            {{ order_form.contacts }}
        </div>
        <div>
            <p class="field_title">
